- name: variable preferences
  hosts: local
  connection: local
  vars:
   GREET: "play level greetings"
  vars_files:
    - course.yml
  vars_prompt:
    - name: GREET
      prompt: "enter the greeting message"
      private: false
  tasks:
    - name: print variables
      vars:
        GREET: "Task level greetings"
      ansible.builtin.debug:
        msg: "welcome to {{ GREET }}"