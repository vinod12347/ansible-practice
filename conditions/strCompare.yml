- name: string comparasion
  hosts: local
  connection: local
  vars_prompt:
    prompt: enter the age
    name: age
  tasks:
    - name: Convert string to integer
      set_fact:
        my_integer: "{{ age | int }}"
    - name: check less then 18 or not
      ansible.builtin.debug:
        msg: "eligible for vote"
      when: {{ my_integer }} < 18
    - name: greator then 18
      ansible.builtin.debug:
        msg: "eligible for vote"
      when: {{ my_integer }} >= 18